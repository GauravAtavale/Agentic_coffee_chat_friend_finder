<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <title>Chat</title>
  <link rel="stylesheet" href="/static/styles.css?v=2" />
</head>
<body>
  <div class="app">
    <aside class="sidebar-drawer" id="sidebar-drawer" aria-label="Participants">
      <div class="sidebar-inner">
        <div class="sidebar-header">
          <h2 class="sidebar-title">Participants</h2>
          <button type="button" class="sidebar-close" id="sidebar-close" aria-label="Close menu">&times;</button>
        </div>
        <ul class="participant-list" id="participant-list">
          <li class="participant-item">Gaurav</li>
          <li class="participant-item">Anagha</li>
          <li class="participant-item">Kanishkha</li>
          <li class="participant-item">Nirbhay</li>
        </ul>
      </div>
    </aside>

    <div class="app-body">
      <header class="top-header">
        <div class="header-left">
          <button type="button" class="hamburger-btn" id="hamburger-btn" aria-label="Open menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <span class="notification-icon">Top Groups</span>
          <div class="profile-select-wrap">
            <label for="profile-select" class="profile-label">Profile</label>
            <select id="profile-select" class="profile-select" aria-label="Select profile">
              <option value="Gaurav">Gaurav</option>
              <option value="Anagha" selected>Anagha</option>
              <option value="Kanishkha">Kanishkha</option>
              <option value="Nirbhay">Nirbhay</option>
            </select>
          </div>
        </div>
      <div class="header-center">
        <span class="header-title">Coffee Chat Friend Finder</span>
      </div>
      <div class="header-right">
        <button type="button" class="recommend-btn" id="recommend-coffee-chat-btn">Recommend Coffee Chat</button>
        <label class="sound-toggle" title="Toggle notification sound">
          <span class="sound-label">Sound</span>
          <input type="checkbox" id="sound-enabled" checked />
          <span class="sound-switch"></span>
        </label>
        <span class="profile-icon">üë§</span>
        <span class="settings-icon">‚öôÔ∏è</span>
      </div>
    </header>

    <div class="tabs-container">
      <div class="tabs-row">
        <button class="tab active" data-tab="world">
          World
          <span class="notification-badge"></span>
        </button>
        <button class="tab" data-tab="finance">
          Finance
          <span class="notification-badge"></span>
        </button>
        <button class="tab" data-tab="technology">
          Technology
          <span class="notification-badge"></span>
        </button>
        <button class="tab" data-tab="healthcare">
          Healthcare
          <span class="notification-badge"></span>
        </button>
        <button class="tab" data-tab="architecture">
          Architecture
          <span class="notification-badge"></span>
        </button>
        <button class="tab" data-tab="computer_science">
          Computer Science
          <span class="notification-badge"></span>
        </button>
        <button class="tab" data-tab="human">
          Human
          <span class="notification-badge"></span>
        </button>
      </div>
    </div>

    <main class="chat-main">
      <div id="chat-messages-world" class="chat-messages active" data-tab="world"></div>
      <div id="chat-messages-finance" class="chat-messages" data-tab="finance"></div>
      <div id="chat-messages-technology" class="chat-messages" data-tab="technology"></div>
      <div id="chat-messages-healthcare" class="chat-messages" data-tab="healthcare"></div>
      <div id="chat-messages-architecture" class="chat-messages" data-tab="architecture"></div>
      <div id="chat-messages-computer_science" class="chat-messages" data-tab="computer_science"></div>
      <div id="chat-messages-human" class="chat-messages" data-tab="human"></div>
    </main>

    <div class="input-bar">
      <button class="input-btn back-btn">‚Üê</button>
      <input type="text" id="message-input" placeholder="Tap to enter..." />
      <button class="input-btn emoji-btn">üòä</button>
      <button class="input-btn plus-btn">+</button>
    </div>
    </div>
  </div>

  <!-- Recommendations push bar (slides in from right) -->
  <div id="recommendations-pushbar" class="recommendations-pushbar" aria-hidden="true">
    <div class="recommendations-pushbar-overlay"></div>
    <div class="recommendations-pushbar-panel">
      <div class="recommendations-pushbar-header">
        <h2 id="recommendations-title">Coffee Chat Recommendations</h2>
        <button type="button" class="recommendations-pushbar-close" id="recommendations-close" aria-label="Close">&times;</button>
      </div>
      <div id="recommendations-content" class="recommendations-pushbar-content">
        <!-- Loading or list injected here -->
      </div>
    </div>
  </div>

  <script src="/static/app.js?v=2"></script>
</body>
</html>
